<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var su = parseInt(prompt('판별할 수 입력'));

        function evenodd(x){
            if(x%2==0){
                alert(`${x}는 짝수`);
            } else{
                alert(`${x}는 홀수`);
            }
        }

        evenodd(su);
    </script>
</body>
</html>
