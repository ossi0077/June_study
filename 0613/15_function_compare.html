<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = Number(prompt('num1 입력'));
        var num2 = Number(prompt('num2 입력'));
        // var num1 = parseIn(prompt('num1 입력'));
        // var num2 = parseInt(prompt('num2 입력'));
        
        function compare(a,b){
            if(a==b){
                alert(`${num1}과 ${num2}는 같다.`);
            }else if(a<b){
                alert(`${num2}가 ${num1}보다 크다.`);
            }else if(b<a){
                alert(`${num1}가 ${num2}보다 크다.`);
            }else{
                alert(`올바른 값을 입력하세요.`);
            }
        }

        compare(num1, num2);
    </script>
</body>
</html>
