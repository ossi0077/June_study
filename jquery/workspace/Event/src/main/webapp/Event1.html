<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	var db1 = 0;
	var db2 = 0;

	$(function(){
		$("#a1").click(function(){
			if(db1==0){
				$("#a1").css("background-color","black");
				$("#a1").css("color", "white");
				db1 = 1;
			}else if(db1!=0){
				$("#a1").css("background-color","white");
				$("#a1").css("color", "black");
				db1 = 0;
			};
		});
	
		$("#a2").dblclick(function(){
			if(db2==0){
				$("#a2").css("background-color","black");
				$("#a2").css("color", "white");
				db2 = 1;
			}else if(db2!=0){
				$("#a2").css("background-color","white");
				$("#a2").css("color", "black");
				db2 = 0;
			};
		});
	
		$("#a3").mouseenter(function(){
			$("#a3").css("background-color","black");
			$("#a3").css("color", "white");
		});
	
		$("#a3").mouseleave(function(){
			$("#a3").css("background-color","white");
			$("#a3").css("color", "black");
		});
	
		$("#a4").mousedown(function(){
			$("#a4").css("background-color","black");
			$("#a4").css("color", "white");
		});
	
		$("#a4").mouseup(function(){
			$("#a4").css("background-color","white");
			$("#a4").css("color", "black");
		});
		
		$("#a5").hover(function(){
			$("#a5").css("background-color","black");
			$("#a5").css("color", "white");
		},function(){
			$("#a5").css("background-color","white");
			$("#a5").css("color", "black");
		});
		
		$("#a6").focus(function(){
			$("#a6").css("background-color","blue");
		});
		
		$("#a6").blur(function(){
			$("#a6").css("background-color","red");
		});
	});
</script>
</head>
<body>
	<h3 id="a1">click</h3>
	<h3 id="a2">double click</h3>
	<h3 id="a3">mouse enter/leave</h3>
	<h3 id="a4">mouse down/up</h3>
	<h3 id="a5">mouse hover</h3>
	
	<input id="a6" type="text">
</body>
</html>
