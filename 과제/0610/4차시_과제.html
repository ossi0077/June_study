<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1번 ----------------------------------------------------
        // let array = [] 사용시 undefined가 뜸
        console.log('1번')
        let array = ['','','','','','','','','']
        for(let a=1;a<10;a++){
            for(let j=0;j<a;j++){
                array[a-1] += '*'
            }
            array[a-1] += '\n'
        }
        array = array.reverse();
        for(i=0;i<9;i++){
            console.log(array[i])
        }
        
        console.log('\n')

        console.log('2번')
        // 2번 ----------------------------------------------------
        let b = ' '
        for(i=1;i<6;i++){
            for(j=0;j<i;j++){
                b +='*';
            }
            b += '\n '
        }
        console.log(b);

        console.log('\n')

        // 3번 : 콘솔 표현하는 방법을 모르겠어서 창에 표시했음  ----------------------------------------------------
        document.write('<h1>3번</h1>')
        for (let i = 0; i < 6; i++) {
            for (let j = 5; j > i; j--) {
                document.write('&nbsp');
            }
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }

        console.log('\n')

        console.log('4번')
        // 4번 ----------------------------------------------------
        const noyear = function(){
            console.log(`${input}년은 윤년이 아닙니다.`)
        }
        let input = Number(prompt('년도를 입력하세요.'))
        if(input%4==0){
            if(input%100==0){
                if(input%400==0){
                    console.log(`${input}년은 윤년입니다.`)
                }else{
                    noyear();
                }
            }else{
                noyear();
            }
        }
        else{
            noyear();
        }
    </script>
</body>
</html>
