<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case문</title>
</head>
<body>
    <!-- switch(값){
            case 조건
            실행문
            break;
            case 조건
            실행문
            break;
            case 조건
            실행문
            break;
            case 조건

            break;
        }
    -->

    <script>
        const a = Number(prompt("숫자를 입력해라","0~100"))
        switch ( a%2 ) {
            case 0 :
                console.log("짝수");
                break;
            case 1 :
                console.log("홀수")
                break;
            default:
                console.log("숫자가 아님");
                break;
        }
    </script>
</body>
