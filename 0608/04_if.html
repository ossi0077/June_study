<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>

    <!--
        if(조건문){
            실행문
        }
    -->
    <script>
        if(200>100){
            console.log("200>100 은 참");
        }
        else{
            console.log("200>100은 거짓");
        }
    </script>

    <script>
        const date = new Date()
        const hours = date.getHours()
        if(hours < 11){
            console.log(`현재시각 ${hours}시 입니다. 아침 식사 시간입니다.`)
        }
        else{
            if(hours <=17){
                console.log(`현재시각 ${hours}시 입니다. 점심 식사 시간입니다.`)
            }
            else{
                console.log(`현재시각 ${hours}시 입니다. 저녁 식사 시간입니다.`)
            }
        }
    </script>
</body>
</html>
